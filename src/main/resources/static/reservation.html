<div class="container" id="reservationContainer">
    <form>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="inputCheckIn">Check In Date</label>
                <input type="date" class="form-control" id="inputCheckIn" disabled>
            </div>
            <div class="form-group col-md-4">
                <label for="inputCheckOut">Check Out Date</label>
                <input type="date" class="form-control" id="inputCheckOut" disabled>
            </div>
            <div class="form-group col-md-4">
                <label for="inputNumOfGuest">Number Of Guests</label>
                <input type="number" class="form-control" id="inputNumOfGuest" disabled>
            </div>
            <div class="form-group col-md-4">
                <label for="inputTotalFlex">Total Flexible Price</label>
                <input type="number" class="form-control" id="inputTotalFlex">
            </div>
            <div class="form-group col-md-4">
                <label for="inputRoomID">Room ID</label>
                <input type="number" class="form-control" id="inputRoomID" disabled>
            </div>
            <div class="form-group col-md-4">
                <label for="inputRoomNumber">Room Number</label>
                <input type="number" class="form-control" id="inputRoomNumber" disabled>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputLastName">Last Name</label>
                <input type="text" class="form-control" id="inputLastName">
            </div>
            <div class="form-group col-md-6">
                <label for="inputName">Name</label>
                <input type="text" class="form-control" id="inputName">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail">Email Address</label>
                <input type="email" class="form-control" id="inputEmail">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPhone">Phone Number</label>
                <input type="text" class="form-control" id="inputPhone">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputIDType">ID Type</label>
                <input type="text" class="form-control" id="inputIDType">
            </div>
            <div class="form-group col-md-6">
                <label for="inputIDNumber">ID Number</label>
                <input type="text" class="form-control" id="inputIDNumber">
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Via Bettega 12">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity" placeholder="Molveno">
            </div>
            <div class="form-group col-md-2">
                <label for="inputZip">Post Code</label>
                <input type="text" class="form-control" id="inputZip" placeholder="38018">
            </div>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Check me out
                </label>
            </div>
        </div>
        <button type="button" class="btn btn-primary" id="completeReservationBtn">Complete Reservation</button>
    </form>
