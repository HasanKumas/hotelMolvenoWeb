<div class="container-fluid">
<form id="formEditRooms">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="roomNumberEdit">Room Number</label>
            <input type="text" class="form-control" id="roomNumberEdit">
        </div>
        <div class="form-group col-md-6">
            <label for="maxBedsEdit">Max Beds</label>
            <input type="number" class="form-control" id="maxBedsEdit">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="roomPriceEdit">Room Price</label>
            <input type="number" class="form-control" id="roomPriceEdit">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-14">
            <label for="roomSizeEdit">Room Size Type</label>
            <select id="roomSizeEdit"  >
                <option value = "single">single</option>
                <option value = "double">double</option>
                <option value = "family">family</option>
                <option value = "bride suite">bride suite</option>
            </select>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-12">
            <label for="roomBudgetEdit">Room Budget Type</label>
            <select id="roomBudgetEdit">
                <option value = "budget">budget</option>
                <option value = "standard">standard</option>
                <option value = "luxury">luxury</option>
            </select>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-10">
            <label for="roomSceneEdit">Room Scene Type</label>
            <select id="roomSceneEdit">
                <option value = "lake side">lake side</option>
                <option value = "mountain side">mountain side</option>
            </select>
        </div>
    </div>
</form>
